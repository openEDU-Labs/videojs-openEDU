  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .info {
      background-color: #eee;
      border: thin solid #333;
      border-radius: 3px;
      padding: 0 5px;
      text-align: center;
    }
    .video-js {
      margin: 40px auto;
    }


    .vjs-custom-overlay-display {
      background:rgba(0,0,0,0.7);
      position: absolute;
      bottom: 2em;
      left: 0;
      right: 0;
      top: 0;
    }

    form {
      /* Just to center the form on the page */
      left:0;
      right:0;
      top:0;
      bottom:0;
      margin-left:auto;
      margin-right:auto;
      margin-top:5%;
      width: 80%;
      height: 80%;

      /* To see the outline of the form */
      padding: 2em;
      border: 1px solid #CCC;
      border-radius: 1px;
    }

    form label {
      display: inline-block;
      width: auto;
      text-align: left;
    }

    form div + div {
      margin-top: 1em;
    }

    form input{
      cursor: pointer;
    }

    input:focus {
      /* To give a little highlight on active elements */
      /*border-color: #fffff;*/
      background-color: yellow;
    }

    
  </style>
  

</head>
